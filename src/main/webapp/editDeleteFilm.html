<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit a Film</title>
</head>
<body>
	<a href="index.html">Home</a>
	<br />
	<h3>Edit a Film</h3>
	<form action="editFilm.do" method="GET">
		Film ID: <input type="text" id="id" name="id" placeholder ="id" /> 
		<br>
		<br>
		Title: <input type="text" id="title" name="title" placeholder ="title" /> 
		<br>
		<br>
		Description: <input type="text" id="description" name="description" placeholder ="description"/> 
		<br>
		<br>
		Release Year: <input type="text" id="releaseYear" name="releaseYear" placeholder ="releaseYear" /> 
		<br>
		<br>
		<section class="languageId">
        <label for="languageId">Language ID:</label>
        <select id="languageId" name="languageID">
          <option value="1"></option>
          <option value="1">1. English</option>
          <option value="2">2. Italian</option>
          <option value="3">3. Japanese</option>
          <option value="4">4. Mandarin</option>
          <option value="5">5. French</option>
          <option value="6">6. German</option>
        </select>
      </section>
		<br>
		Rental Duration: <input type="text" id="rentalDuration" name="rentalDuration" placeholder ="rentalDuration"/> 
		<br>
		<br>
		Rental Rate: <input type="text" id="rentalRate" name="rentalRate" placeholder ="rentalRate"/> 
		<br>
		<br>
		Length: <input type="text" id="length" name="length" placeholder ="length"/> 
		<br>
		<br>
		Replacement Cost: <input type="text" id="replacementCost" name="replacementCost" placeholder ="replacementCost"/> 
		<br>
		<br>
			<section class="rating">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
          <option value=""></option>
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG13">PG13</option>
          <option value="R">R</option>
          <option value="NC17">NC17</option>
        </select>
      </section>
		<br>
		<br>
	<section class="specialFeatures">
        <label for="specialFeatures">Special Features:</label>
        <select id="specialFeatures" name="specialFeatures">
          <option value=""></option>
          <option value="Trailers">Trailers</option>
          <option value="Commentaries">Commentaries</option>
          <option value="Deleted Scenes">Deleted Scenes</option>
          <option value="Behind the Scenes">Behind the Scenes</option>
        </select>
      </section>		
      <br>
		<br>
		<section class="category">
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value=""></option>
          <option value="Action">Action</option>
          <option value="Animation">Animation</option>
          <option value="Children">Children</option>
          <option value="Classics">Classics</option>
          <option value="Comedy">Comedy</option>
          <option value="Documentary">Documentary</option>
          <option value="Drama">Drama</option>
          <option value="Family">Family</option>
          <option value="Foreign">Foreign</option>
          <option value="Games">Games</option>
          <option value="Horror">Horror</option>
          <option value="Music">Music</option>
          <option value="New">New</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Sports">Sports</option>
          <option value="Travel">Travel</option>
        </select>
      </section>
		
		<br>
		<br>
		
		<input type="submit"
			value="Update" />
	</form>
	
	<br />
	<h3>Delete a Film</h3>
	<form action="deleteFilm.do" method="GET">
		Film ID: <input type="text" id="id" name="id" placeholder ="id" /> 
		<br>
		<br>
				<input type="submit"
			value="Delete" />
	<br />
	
	
</body>
</html>
